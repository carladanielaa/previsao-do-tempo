<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de tempo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Lily+Script+One&family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="botao-busca" onclick="cliqueiNoBotao()">
            <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="buscar">
        </button>

        <div class="caixa-media">

            <h2 class="cidade">Tempo em São Paulo</h2>

            <p class="tempo">21°C</p>

            <div class="caixa-menor">

                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone-do -tempo">
                <p class="texto-previsao">Nublado</p>
            </div>
            <p class="umidade">Unidade: 76%</p>
        </div>
    </div>
     
    
</body>
</html>
